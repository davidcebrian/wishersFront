<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of this.customers">
        <td>{{customer.username}}</td>
        <td>{{customer.points}}</td>
    </tr>
    
    </tbody>
</table>
